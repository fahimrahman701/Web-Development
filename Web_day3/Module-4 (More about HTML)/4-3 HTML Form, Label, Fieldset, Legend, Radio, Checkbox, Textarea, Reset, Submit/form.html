<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamal er mayer pitha ghor</title>
    <link rel="stylesheet" href="Styles/form.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        #message {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Jamal er mayer pitha ghor</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Contact Us</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message"><span style="text-decoration: underline;">Message</span>:</label><br><br>
                <textarea id="message" name="message" rows="4" required></textarea>

                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Subscribe to our newsletter
                </label><br><br>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>


    <footer>
        <small>
            <p>&copy; 2025 Jamal er mayer pitha ghor. All rights reserved.</p>
        </small>
    </footer>
</body>
</html>
